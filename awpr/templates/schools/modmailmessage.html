{% load i18n %}
{% load static %}

 <!-- =================== MODAL MAIL MESSAGE  =================== -->
     <div class="modal" id="id_mod_mailmessage" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">

                <div class="modal-header tsa_bc_lightlightgrey">
                    <h4 id="id_MMM_header" class="modal-title mx-2" >{% trans 'Create message' %}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="modal_container">

<!-- modal_body_left contains select table -->
                        <div class="modal_body_left mx-1 border_bg_transparent">
                             <!-- this div is necessary to get standard structure for FilterTableRows -->
                            <!-- <div style="overflow-x:hidden;overflow-y:auto;height:400px;width:220px"> -->
                            <div class="tbl_div_390_360X">
                                <h6 class="m-2">{% trans 'Send message to' %}...</h6>
                                <table class="table tsa_tbl mx-1 my-1">
                                    <tbody id="id_MMM_tblBody_select" >
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div id="id_ModNote_input_container" class="modal_body_right mx-1 px-2">

                            <div id="id_MMM_btn_container" class="btn-group btn-block m-2 pr-3" role="group" aria-label="Choose option" >
                                <button data-btn="btn_message" class="btn btn-secondary ">{% trans 'Message' %}</button>
                                <button data-btn="btn_userlist" class="btn btn-secondary">{% trans 'User list' %}</button>
                                <button data-btn="btn_recipients" class="btn btn-secondary">{% trans 'Mailing lists' %}</button>
                            </div>
                            <div class="pt-2 pr-3">
                                <input id="id_MMM_input_title" type="text" data-field="code"
                                    class="form-control mx-2 pr-4"
                                    placeholder="{% trans 'Title of this message'%}..."
                                    autocomplete="off" ondragstart="return false;" ondrop="return false;">
                            </div>
                            <div class="pr-3">
                                <textarea id="id_MMM_input_message" rows="12" class="form-control m-2 pr-4"
                                    autocomplete="off" ondragstart="return false;" ondrop="return false;"
                                    placeholder="{% trans 'Type your message here'%}..."></textarea>
                            </div>

                            <div class="note_attachment_wrapper px-2">
                                <div data-index="attachment" class="note_flex_1">
                                    <div class="note_1_8 mx-2"></div>
                                    <div class="c_form_text m-0 p-2">{% trans 'Add attachment' %}</div>
                                    <input id="id_ModNote_filedialog" type="file">
                                </div>
                            </div>

                        </div>


                    </div>
                </div>

                <div class="modal-footer">
                    <div class="content_subheader_right">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                        <button id="id_MMM_btn_save" type="button" class="btn btn-primary">{% trans 'OK' %}</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
