{% load i18n %}
{% load static %}

 <!-- =================== MODAL MAIL MESSAGE  =================== -->
     <div class="modal" id="id_mod_mailmessagereader" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">

                <div class="modal-header tsa_bc_lightlightgrey">
                    <a href="{% url 'manual_url' 'mailbox' 'id_mailbox_read_message' %}" target="_blank" title="{% trans 'Open manual' %}" aria-label="Manual"> <div class="questionmark"></div> </a>

                    <h4 class="modal-title mx-2" >{% trans 'Message' %}</h4>
                    <button class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="border_bg_transparent m-2">
                        <h6 id="id_MMR_message_title" class="mb-0 m-2"></h6>
                      </div>

                    <div class="pr-3">
                        <textarea id="id_MMR_message_txt" rows="12" class="form-control m-2 pr-4"
                            autocomplete="off" ondragstart="return false;" ondrop="return false;"
                        ></textarea>
                    </div>

                    <div id="id_MMR_attachment_container" class="m-2">
                    </div>

                    <div class="border_bg_transparent m-2">
                        <h6 class="mb-0 m-2">{% trans 'Recipients' %}:</h6>
                         <div id="id_MMR_loader" class="display_hide">
                            <div class="image_container p-0">
                                <img src="{% static 'img/loader.gif' %}" class="icon_24">
                            </div>
                        </div>

                        <div id="id_MMR_tblBody_recipients_container">
                            <table class="table tsa_tbl tbl_studsubj_h_w_auto mb-0">
                                <tbody id="id_MMR_tblBody_recipients" >
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="content_subheader_left mx-2">
                        <button id="id_MMR_btn_download" data-dismiss="modal" class="btn btn-outline-secondary">{% trans 'Download message' %}</button>
                    </div>
                    <div class="content_subheader_right mx-2">
                        <button class="btn btn-outline-secondary" data-dismiss="modal">{% trans 'Close' %}</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
