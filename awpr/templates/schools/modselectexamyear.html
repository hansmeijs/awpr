 {% load i18n %}
{% load static %}

 <!-- =================== MODAL SELECT EXAM YEAR =================== -->
    <div class="modal" id="id_mod_select_examyear" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header tsa_bc_lightlightgrey">
                    <h4 class="modal-title mx-2" >{% trans 'Select exam year' %}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                        <div class="tbl_div_390_220">
                            <table class="table tsa_tbl mx-1 my-1">
                                <tbody id="id_MSEY_tblBody_select">
                                </tbody>
                            </table>
                        </div>

                </div>
                <div class="modal-footer">
                    <div class="content_subheader_right">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
