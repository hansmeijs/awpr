{% load i18n %}
{% load static %}

<!-- =================== MODAL PUBLISH ORDERLIST  =================== -->
<div class="modal" id="id_mod_publish_orderlist" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg " role="document">
        <div class="modal-content">

            <div class="modal-header tsa_bc_lightlightgrey">
                <h4 class="modal-title mx-2" >{% trans 'Publish orderlist' %}</h4>
                <button class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                </button>
            </div>


            <div class="modal-body p-4">
                <div id="id_MPUBORD_info_container" class="mx-0 mt-2 display_hide">
                </div>
                <div id="id_MPUBORD_loader" class="display_hide mx-4 mt-2">
                    <div class="image_container">
                        <img src="{% static 'img/loader.gif' %}" class="icon_24">
                    </div>
                </div>
                <div>
                    <label for="id_MPUBORD_input_verifcode" class="label_margin_top_m2">{% trans 'Verification code' %}:</label>
                    <input id="id_MPUBORD_input_verifcode" type="text" data-field="verificationcode" class="form-control"
                        autocomplete="off" ondragstart="return false;" ondrop="return false;">
                </div>
            </div>
            <div class="modal-footer">
                <div class="content_subheader_right">
                    <button id="id_MPUBORD_btn_cancel" class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                    <button id="id_MPUBORD_btn_save" class="btn btn-primary">{% trans 'Publish' %}</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- =================== END MODAL CONFIRM  =================== -->
