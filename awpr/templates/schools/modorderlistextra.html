 {% load i18n %}
{% load static %}

 <!-- =================== MODAL ORDERLIST EXTRA =================== -->
    <div class="modal" id="id_mod_orderlist_extra" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg " role="document">
            <div class="modal-content">
                <div class="modal-header tsa_bc_lightlightgrey">
                    <div class="flex_container">
                        <h4 class="modal-title mx-2" >{% trans 'Variables for extra exams' %}</h4>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div id="id_MOLEX_form_controls" class="modal-body py-2">
                    <h5 class="mx-2 mt-3">{% trans 'Extra exams first exam period' %}</h5>
                    <div class="flex_container">
                        <div class="flex_1 mx-1">
                            <label for="id_MOLEX_extra_fixed" class="mx-2">{% trans 'Fixed amount of extra exams' %}:</label>
                            <input id="id_MOLEX_extra_fixed" type="number" min=0 max=100 data-field="order_extra_fixed"
                            class="form-control awp_input_number"
                            autocomplete="off" ondragstart="return false;" ondrop="return false;">
                        </div>
                        <div class="flex_1 mx-1">
                            <label for="id_MOLEX_extra_perc" class="mx-2">{% trans 'Plus ... % of the exams' %}</label>
                            <input id="id_MOLEX_extra_perc" type="number" min=0 max=100 data-field="order_extra_perc"
                            class="form-control awp_input_number"
                            autocomplete="off" ondragstart="return false;" ondrop="return false;">
                        </div>
                        <div class="flex_1 mx-1">
                            <label for="id_MOLEX_round_to" class="mx-2">{% trans 'Round up to' %}:</label>
                            <input id="id_MOLEX_round_to" type="number" min=1 max=100 data-field="order_round_to"
                            class="form-control awp_input_number"
                            autocomplete="off" ondragstart="return false;" ondrop="return false;">
                        </div>
                    </div>

                    <h5 id="id_MOLEX_admin_label" class="mx-2 mt-3"></h5>
                    <div class="flex_container">
                         <div class="flex_1 mx-1">
                            <label for="id_MOLEX_admin_multiplier" class="mx-2">{% trans 'Order ... extra exams' %}...</label>
                            <input id="id_MOLEX_admin_multiplier" type="number" min=0 max=100 data-field="order_admin_multiplier"
                            class="form-control awp_input_number"
                            autocomplete="off" ondragstart="return false;" ondrop="return false;">
                        </div>
                        <div class="flex_1 mx-1">
                            <label for="id_MOLEX_admin_divisor" class="mx-2">{% trans 'per ... exams first period' %}</label>
                            <input id="id_MOLEX_admin_divisor" type="number" min=1 max=100 data-field="order_admin_divisor"
                            class="form-control awp_input_number"
                            autocomplete="off" ondragstart="return false;" ondrop="return false;">
                        </div>
                        <div class="flex_1 mx-1">
                            <label for="id_MOLEX_admin_max" class="mx-2">{% trans 'With maximum of ... exams' %}</label>
                            <input id="id_MOLEX_admin_max" type="number" min=0 max=100 data-field="order_admin_max"
                            class="form-control awp_input_number"
                            autocomplete="off" ondragstart="return false;" ondrop="return false;">
                        </div>
                    </div>

                    <h5 class="mx-2 mt-3">{% trans 'Exams second exam period' %}</h5>
                    <div class="flex_container">
                         <div class="flex_1 mx-1">
                            <label for="id_MOLEX_tv2_multiplier" class="mx-2">{% trans 'Order ... exams second period' %}...</label>
                            <input id="id_MOLEX_tv2_multiplier" type="number" min=0 max=100 data-field="order_tv2_multiplier"
                            class="form-control awp_input_number"
                            autocomplete="off" ondragstart="return false;" ondrop="return false;">
                        </div>
                        <div class="flex_1 mx-1">
                            <label for="id_MOLEX_tv2_divisor" class="mx-2">{% trans 'per ... exams first period' %}</label>
                            <input id="id_MOLEX_tv2_divisor" type="number" min=1 max=100 data-field="order_tv2_divisor"
                            class="form-control awp_input_number"
                            autocomplete="off" ondragstart="return false;" ondrop="return false;">
                        </div>
                        <div class="flex_1 mx-1">
                            <label for="id_MOLEX_tv2_max" class="mx-2">{% trans 'With maximum of ... exams' %}</label>
                            <input id="id_MOLEX_tv2_max" type="number" min=0 max=100 data-field="order_tv2_max"
                            class="form-control awp_input_number"
                            autocomplete="off" ondragstart="return false;" ondrop="return false;">
                        </div>
                    </div>

                    <div class="mx-3 mt-2">
                        <small id="id_MOLEX_modified"></small>
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="content_subheader_right">
                        <button class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                        <button id="id_MOLEX_btn_save" class="btn btn-primary">{% trans 'Save' %}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
