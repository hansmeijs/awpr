{% load i18n %}
{% load static %}

 <!-- =================== MODAL SELECT SCHOOL OR DEPARTMENT =================== -->
    <div class="modal" id="id_mod_select_school_or_dep" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header tsa_bc_lightlightgrey">
                    <h4 id="id_MSESD_header_text"  class="modal-title mx-2" ></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="modal_container">
<!-- modal_body_left contains employee select table -->
                        <div class="modal_body_left">
                            <div class="content_subheader_left mx-1 my-1">
                                <h6 id="id_MSESD_table_label" class="mx-2 my-1">{% trans 'Schools' %}</h6>
                                 <!-- this div is necessary to get standard structure for FilterTableRows -->
                                <!-- <div style="overflow-x:hidden;overflow-y:auto;height:400px;width:220px"> -->
                                <div class="tbl_MSESD_h390_w360">
                                    <table class="table tsa_tbl mx-1 my-1">
                                        <tbody id="id_MSESD_tblBody_select">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

<!-- modal_body_right contains input elements -->
                        <div id="id_div_form_controls" class="modal_body_right mx-2 my-2">
                            <div class="content_subheader_left mx-1 ">
                                <label id="id_MSESD_input_label" for="id_MSESD_input" class="awp_margin_form_label">{% trans 'School' %}:</label>
                                <input id="id_MSESD_input" type="text" data-field="schoolname" class="form-control"
                                    autocomplete="off" ondragstart="return false;" ondrop="return false;"
                                    placeholder="{% trans 'Type a few letters and select a school in the list ...'%}">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="content_subheader_left mx-1">
                    </div>
                    <div class="content_subheader_right">
                        <button id="id_MUA_btn_cancel" class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                        <button id="id_MUA_btn_submit" class="btn btn-primary">{% trans 'OK' %}</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
