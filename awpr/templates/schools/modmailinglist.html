{% load i18n %}
{% load static %}

 <!-- =================== MODAL MAILINGLIST  =================== -->
     <div class="modal" id="id_mod_mailinglist" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">

                <div class="modal-header tsa_bc_lightlightgrey">
                    <a href="{% url 'manual_url' 'mailbox' 'id_mailbox_mailinglist' %}" target="_blank" title="{% trans 'Open manual' %}" aria-label="Manual"> <div class="questionmark"></div> </a>

                    <h4 id="id_MML_header" class="modal-title mx-2" >{% trans 'Create mailing list' %}</h4>
                    <button class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">

                    <div class="m-2 border_bg_transparent">
                    <input id="id_MML_input_name" type="text" data-field="code"
                        class="form-control mr-5 pr-5"
                        placeholder="{% trans 'Name of this mailing list'%}..."
                        autocomplete="off" ondragstart="return false;" ondrop="return false;">
                    </div>

                    <div class="m-2">
                        <span>
                            <input id="id_MML_ispublic" type="checkbox" class="tw_032 mx-2">
                            <label id="id_MML_ispublic_label" for="id_MML_ispublic" class="my-2">{% trans 'Available to all users of this organization' %}</label>
                        </span>
                    </div>

                    <div class="m-2 border_bg_transparent">
                        <h6 id="id_MML_tblBody_organization_label" class="mb-0 p-2">{% trans 'Send to organizations' %}...</h6>
                        <table id="id_MML_tblBody_organization_table" class="table tsa_tbl tbl_studsubj_h_w_auto mb-0">
                            <tbody id="id_MML_tblBody_organization">
                            </tbody>
                        </table>
                        <div id="id_MML_tblBody_usergroup_container"  class="mb-2 border_bg_transparentX">
                            <h6 id="id_MML_tblBody_usergroup_label" class="m-2">{% trans 'Only to usergroup' %}...</h6>
                            <table id="id_MML_tblBody_usergroup_table" class="table tsa_tbl tbl_studsubj_h_w_auto mb-0 pb-0">
                                <tbody id="id_MML_tblBody_usergroup">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div id="id_MML_tblBody_user_container" class="m-2 border_bg_transparent">
                        <h6 class="mb-0 m-2">{% trans 'Send to users' %}...</h6>
                        <table class="table tsa_tbl  tbl_studsubj_h_w_auto">
                            <tbody id="id_MML_tblBody_user" >
                            </tbody>
                        </table>
                    </div>

                    <div class="m-2 display_hide">
                        <span>
                            <input id="id_MML_all_countries" type="checkbox" class="tw_032 mx-2">
                            <label id="id_MML_all_countries_label" for="id_MML_all_countries" class="mx-1 mt-2 mb-0"></label>
                        </span>
                    </div>

                    <div class=" mx-3 display_hide">
                        <small id="id_MML_msg_error" class="text-danger"></small>
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="content_subheader_left mx-2">
                        <button id="id_MML_btn_delete" data-dismiss="modal" class="btn btn-outline-danger">{% trans 'Delete mailing list' %}</button>
                    </div>
                    <div class="content_subheader_right">
                        <button id="id_MML_btn_cancel" class="btn btn-outline-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                        <button id="id_MML_btn_save" class="btn btn-primary">{% trans 'Save' %}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
