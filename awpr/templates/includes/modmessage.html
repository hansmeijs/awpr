{% load i18n %}
{% load static %}

<!-- =================== MODAL MESSAGE  =================== -->
<div id="id_mod_message" class="modal" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
    <div id="id_mod_message_size" class="modal-dialog modal-dialog-centered modal-md" role="document">
        <div class="modal-content">

            <div class="modal-header tsa_bc_lightlightgrey">
                <h5 id="id_mod_message_header" class="modal-title mx-2" ></h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div id="id_mod_message_container">
                </div>
            </div>
                <div class="modal-footer">
                    <div class="content_subheader_left mx-1">
                        <button id="id_mod_message_btn_hide" class="btn btn-outline-secondary display_hide" data-dismiss="modal">{% trans "Don't show this message again" %}</button>
                    </div>
                    <div class="content_subheader_right">
                        <button id="id_mod_message_btn_cancel" class="btn btn-secondary" data-dismiss="modal">{% trans 'Close' %}</button>
                    </div>
                </div>
        </div>
    </div>
</div>
