{% load i18n %}
{% load static %}

<!-- =================== MODAL HISTORY  =================== -->
    <div class="modal" id="id_mod_history" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">

                <div class="modal-header tsa_bc_lightlightgrey">
                    <!-- <a href="{% url 'manual_url' 'exemption' 'id_exem_lookup' %}" target="_blank" title="{% trans 'Open manual' %}" aria-label="Manual"> <div class="questionmark"></div> </a>-->
                    <h4 id="id_MODHIST_header" class="modal-title mx-2" ></h4>
                    <button class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="mt-1 image_container">
                    <div id="id_MODHIST_loader" class="display_hide">
                        <img src="{% static 'img/loader.gif' %}" height="24" width="24">
                    </div>
                </div>
                <div id="id_MODHIST_body" class="mx-4 my-2">



                </div>

                <div id="id_MODHIST_tbl_container" class="content_body mx-2 mt-2">
                        <table class="table tsa_tbl">
                            <thead id="id_MODHIST_tblHead"></thead>
                            <tbody id="id_MODHIST_tblBody"></tbody>
                        </table>
                    </div>

                <div class="modal-footer pr-4">
                    <div class="content_subheader_left mx-1 ">

                    </div>
                    <div class="content_subheader_right">
                        <button id="id_MODHIST_btn_cancel" class="btn btn-secondary" data-dismiss="modal">{% trans 'Close' %}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
