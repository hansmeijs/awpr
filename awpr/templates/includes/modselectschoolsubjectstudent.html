 {% load i18n %}
{% load static %}

 <!-- =================== MODAL SELECT SCHOOL SUBJECT OR STUDENT  =================== -->
     <div class="modal" id="id_mod_select_school_subject_student" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header tsa_bc_lightlightgrey">
                    <h4 id="id_MSSSS_header" class="modal-title mx-2" ></h4>
                    <button class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal_container">
<!-- modal_body_left contains employee select table -->
                        <div class="modal_body_left  mx-1 my-1">
                                 <!-- this div is necessary to get standard structure for FilterTableRows -->
                                <!-- <div style="overflow-x:hidden;overflow-y:auto;height:400px;width:220px"> -->
                                <div class="tbl_div_390_420">
                                    <table class="table tsa_tbl mx-1 my-1">
                                        <tbody id="id_MSSSS_tblBody_select" >
                                        </tbody>
                                    </table>
                                </div>

                        </div>

                        <div class="modal_body_right mx-2 my-2">
                            <div class="mx-2 my-2">
                                <label id="id_MSSSS_input_label" class="mx-2 my-1"></label>
                                <div class="form-group">
                                    <input id="id_MSSSS_input" type="text" class="form-control"
                                        autocomplete="off" ondragstart="return false;" ondrop="return false;"
                                        >
                                </div><div class="mx-2">
                                <small id="id_MSSSS_msg_input"></small>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="content_subheader_left mx-1">
                        <button id="id_MSSSS_btn_delete"  data-dismiss="modal" class="btn btn-outline-danger display_hide">{% trans 'Delete' %}</button>
                    </div>
                    <div class="content_subheader_right">
                        <button class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                        <button id="id_MSSSS_btn_save" class="btn btn-primary">{% trans 'Save' %}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
