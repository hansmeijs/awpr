{% load i18n %}
{% load static %}

<!-- =================== MODAL NOTE  =================== -->
<div class="modal" id="id_mod_uploadawp" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg " role="document">
        <div class="modal-content ">
            <div class="modal-header tsa_bc_lightlightgrey">
                <h4 id="id_ModUploadAwp_header" class="modal-title mx-2" >{% trans 'Upload AWP-upload file' %}</h4>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="id_ModUploadAwp_loader" class="display_hide mx-4 mt-2">
                <div class="image_container">
                    <img src="{% static 'img/loader.gif' %}" class="icon_24">
                </div>
            </div>
            <div id="id_ModUploadAwp_input_container" class="mx-4 mt-4">
                <div class="p-2">

                        <input id="id_ModUploadAwp_filedialog" type="file" class="pointer_show"/>


                </div>
            </div>

            <div class="modal-footer">
                <div class="content_subheader_left mx-1 tab_show tab_update display_hideX">
                </div>
                <div class="content_subheader_right">
                    <button class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                    <button id="id_ModUploadAwp_btn_save" class="btn btn-primary">{% trans 'Save' %}</button>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- =================== END MODAL NOTE  =================== -->
