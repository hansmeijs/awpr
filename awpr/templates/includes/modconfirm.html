{% load i18n %}
{% load static %}

<!-- =================== MODAL CONFIRM  =================== -->
<div class="modal" id="id_mod_confirm" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
    <div id="id_mod_confirm_size" class="modal-dialog modal-dialog-centered modal-md" role="document">
        <div class="modal-content">

            <div class="modal-header tsa_bc_lightlightgrey">
                <h4 id="id_modconfirm_header" class="modal-title mx-2" ></h4>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="mt-1 image_container">
                <div id="id_modconfirm_loader" class="display_hide">
                    <img src="{% static 'img/loader.gif' %}" height="24" width="24">
                </div>
            </div>

                <div id="id_modconfirm_msg_container" class="mx-4 mb-2">
                </div>

            <div class="display_hide">
                <a id="id_modconfirm_link" href="#" target="_blank"></a>
            </div>

            <div class="modal-footer">
                <button id="id_modconfirm_btn_cancel"  class="btn btn-outline-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                <button id="id_modconfirm_btn_save"  class="btn btn-primary">{% trans 'OK' %}</button>
            </div>

        </div>
    </div>
</div>
<!-- =================== END MODAL CONFIRM  =================== -->
