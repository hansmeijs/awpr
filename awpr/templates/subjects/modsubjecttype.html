 {% load i18n %}
{% load static %}

 <!-- =================== MODAL SUBJECT TYPE  =================== -->
    <div class="modal" id="id_mod_subjecttype" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl " role="document">

            <div class="modal-content">
                <div class="modal-header tsa_bc_lightlightgrey">
                    <h4 id="id_MSJT_header" class="modal-title mx-2" ></h4>
                    <button class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="flex_container px-3 mb-3">
                        <div class="flex_1 mx-1">
                            <label for="id_MSJT_department" class="mx-2">{% trans 'Department' %}:</label>
                            <select id="id_MSJT_department" data-field="department_pk" class="form-control"
                                   autocomplete="off" ondragstart="return false;" ondrop="return false;">
                            </select>
                        </div>
                        <div id="id_MSJT_level_container" class="flex_1 mx-1 ">
                            <label for="id_MSJT_level" class="mx-2">{% trans 'Leerweg' %}:</label>
                            <select id="id_MSJT_level" data-field="lvl_pk" class="form-control"
                                   autocomplete="off" ondragstart="return false;" ondrop="return false;">
                            </select>
                        </div>
                        <div id="id_MSJT_sector_container" class="flex_1 mx-1 ">
                            <label id="id_MSJT_sector_label" for="id_MSJT_sector" class="mx-2">{% trans 'Sector' %}:</label>
                            <select id="id_MSJT_sector" data-field="sct_pk" class="form-control"
                                   autocomplete="off" ondragstart="return false;" ondrop="return false;">
                            </select>
                        </div>
                    </div>
                    <div id="id_MSJT_form_controls"  class="flex_container ml-2 mr-0">
                         <div class="flex_1 p-2 ">
                             <h6 class="px-2">{% trans 'Available base characters' %}:</h6>
                             <table class="tableX tsa_tbl border_bg_message tbl_studsubj_h390_w_auto">
                                <tbody id="id_MSJT_tblBody_sjtpbase"></tbody>
                             </table>
                         </div>
                         <div class="flex_1 p-2">
                             <h6 class="px-2">{% trans 'Base characters of this subject scheme' %}:</h6>
                              <table class="tableX tsa_tbl border_bg_lightblue tbl_studsubj_h390_w_auto">
                                <tbody id="id_MSJT_tblBody_subjecttype"></tbody>
                              </table>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="content_subheader_left mx-1 tab_show tab_update display_hideX">
                        <button id="id_MSJT_btn_delete"  data-dismiss="modal" class="btn btn-outline-danger">{% trans 'Delete subject' %}</button>
                        <button id="id_MSJT_btn_log" class="btn btn-outline-secondary" >{% trans 'Show logfile' %}</button>
                    </div>
                    <div class="content_subheader_right">
                        <button id="id_MSJT_btn_cancel" class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                        <button id="id_MSJT_btn_save" class="btn btn-primary">{% trans 'Save' %}</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
