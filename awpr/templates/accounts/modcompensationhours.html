{% load i18n %}
{% load static %}

 <!-- =================== MODAL COMPENSATION HOURS =================== -->
    <div class="modal" id="id_mod_comphours" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header tsa_bc_lightlightgrey">
                    <h4 id="id_MCH_header_text" class="modal-title mx-2" ></h4>
                    <button class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                     <div class="content_header">
                         <div class="content_subheader_left px-2 pb-0">
                            <label for="id_MCH_meetingdate1" class="label_margin_top_m3">{% trans 'First meeting date' %}:</label>
                            <input id="id_MCH_meetingdate1" type="date" data-field= "birthdate" class="form-control awp_input_text"
                                autocomplete="off" ondragstart="return false;" ondrop="return false;">
                             <div class="mx-2">
                                <small id="id_MCH_err_date01" class="text-danger">{% trans 'The meeting date cannot be blank.' %}</small>
                            </div>
                         </div>

                     </div>
                     <div class="content_header">
                         <div class="content_subheader_left px-2 pb-0">
                            <label for="id_MCH_meetingdate2" class="label_margin_top_m3">{% trans 'Second meeting date' %}:</label>
                            <input id="id_MCH_meetingdate2" type="date" class="form-control"
                                autocomplete="off" ondragstart="return false;" ondrop="return false;">
                            <div class="mx-2">
                                <small id="id_MCH_err_date02" class="text-danger">{% trans 'The meeting date cannot be blank.' %}</small>
                            </div>

                         </div>
                     </div>
                     <div class="content_header">
                         <div class="content_subheader_left px-2 pb-0">
                             <p id="id_MCH_msg" class="py-2">
                                {% trans 'Maximum two meetings are allowed.' %}
                             </p>
                         </div>
                     </div>

                     <div class="content_header">
                         <div class="content_subheader_left my-2 p-2">
                            <button id="id_MCH_btn_add" class="btn btn-outline-secondary">{% trans 'Add meeting' %}</button>
                            <button id="id_MCH_btn_delete"  class="btn btn-outline-secondary">{% trans 'Remove meeting' %}</button>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="content_subheader_right">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                        <button id="id_MCH_btn_save" type="button" class="btn btn-primary">{% trans 'Save' %}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
