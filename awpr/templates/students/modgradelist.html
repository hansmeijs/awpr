{% load i18n %}
{% load static %}

<!-- =================== MODAL CONFIRM  =================== -->
<div class="modal" id="id_mod_gradelist" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
        <div class="modal-content">

            <div class="modal-header tsa_bc_lightlightgrey">
                <h4 id="id_MGL_header" class="modal-title mx-2" ></h4>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal_container">
                <div id="id_MGL_info_containerX" class="modal_body_left mx-4 mb-2 px-2">
                </div>
            </div>

            <div class="content_header p-2">
                <div class="flex_1 mx-1">
                    <div id="id_MGL_info_container">
                    </div>
                </div>
            </div>

            <div id="id_MGL_loader" class="image_container mt-1 visibility_hide">
                <img src="{% static 'img/loader.gif' %}" height="24" width="24">
            </div>

            <div class="content_header px-2">
                <div class="flex_1 mx-1">
                    <label for="id_MGL_select_pres" class="label_margin_top_m2">{% trans 'Chairperson' %}:</label>
                    <select id="id_MGL_select_pres" data-field= "lvlbase_id" class="form-control"
                    autocomplete="off" ondragstart="return false;" ondrop="return false;">
                    </select>
                </div>
                <div class="flex_1 mx-1">
                    <label for="id_MGL_select_secr" class="label_margin_top_m2">{% trans 'Secretary' %}:</label>
                    <select id="id_MGL_select_secr" data-field= "sctbase_id" class="form-control"
                    autocomplete="off" ondragstart="return false;" ondrop="return false;">
                    </select>
                </div>
            </div>

            <div class="content_header px-2">
                <div class="flex_1 mx-1">
                    <label for="id_MGL_printdate" class="label_margin_top_m3">{% trans 'Date of the grade list' %}:</label>
                    <input id="id_MGL_printdate" type="date" data-field= "birthdate" class="form-control"
                    autocomplete="off" ondragstart="return false;" ondrop="return false;">
                </div>
            </div>

            <div id="id_MGL_print_reex_container"  class="content_header mt-2 px-2">
                <span>
                    <input id="id_MGL_print_reex" type="checkbox" class="tw_032">
                    <label for="id_MGL_print_reex" class="mx-2 my-1">{% trans "Print uitslag 'Herexamen' instead of 'Afgewezen'" %}</label>
                </span>
            </div>



            <div class="display_hide">
                <a id="id_MGL_link" href="#" target="_blank"></a>
            </div>

            <div class="modal-footer">
                <button id="id_MGL_btn_cancel"  class="btn btn-outline-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                <button id="id_MGL_btn_save"  class="btn btn-primary">{% trans 'OK' %}</button>
            </div>

        </div>
    </div>
</div>
<!-- =================== END MODAL CONFIRM  =================== -->
