 {% load i18n %}
{% load static %}

 <!-- =================== MODAL STUDENT SUBJECT  =================== -->
    <div class="modal" id="id_mod_studentsubject" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl " role="document">

            <div class="modal-content">
                <div class="modal-header tsa_bc_lightlightgrey">
                    <a href="{% url 'manual_url' 'studsubj' 'intro' %}" target="_blank" title="{% trans 'Open manual' %}" aria-label="Manual"> <div class="questionmark"></div> </a>

                    <h4 id="id_MSTUDSUBJ_hdr" class="modal-title mx-2" ></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">

                    <div id="id_MSTUDSUBJ_msg_container" class="mx-3 mb-2 display_hide">
                    </div>
                    <div id="id_MSTUDSUBJ_loader" class="display_hideX mx-4 mt-2 ">
                        <div class="image_container">
                            <img src="{% static 'img/loader.gif' %}" class="icon_24">
                        </div>
                    </div>

                    <div class="content_header ml-2 mr-0">
                         <div class="flex_4 p-2 ">
                             <h6 class="px-2">{% trans 'Available subjects' %}:</h6>
                             <table class="tableX tsa_tbl border_bg_message tbl_studsubj_h390_w_auto">
                                <tbody id="id_MSTUDSUBJ_tblBody_schemeitems"></tbody>
                             </table>
                         </div>
                         <div class="flex_1 mt-5 p-2">
                            <button id="id_MSTUDSUBJ_btn_add_selected" class="btn btn-block btn-outline-secondary ">--><br>{% trans 'Add subjects' %}</button>
                            <button id="id_MSTUDSUBJ_btn_remove_selected" class="btn btn-block btn-outline-secondary "><--<br>{% trans 'Remove subjects' %}</button>
                            <!-- hide till package is implemented -->
                            <button id="id_MSTUDSUBJ_btn_add_package" class="btn btn-block btn-outline-secondary display_hide">  --><br>{% trans 'Add subjects from package' %}</button>
                         </div>
                         <div class="flex_4 p-2">
                             <h6 class="px-2">{% trans 'Subjects of this candidate' %}:</h6>
                              <table class="tableX tsa_tbl border_bg_lightblue tbl_studsubj_h390_w_auto">
                                <tbody id="id_MSTUDSUBJ_tblBody_studsubjects"></tbody>
                              </table>
                        </div>
                        <div class="flex_4 p-2">
                            <h6 class="px-2">{% trans 'Characteristics of the subject' %}:</h6>
                            <div id="id_MSTUDSUBJ_div_form_controls" class="flex_1 p-2 border_bg_message">

                                <h6 id="id_MSTUDSUBJ_char_header" class="px-2 mx-2"></h6>

                                <div id="id_MSTUDSUBJ_mand_wrap" class="display_hide">
                                    <div class="flex_box mt-2">
                                        <div class="flex_1">
                                            <input id="id_MSTUDSUBJ_mand" type="checkbox" data-field="is_mandatory" class="awp_input_checkbox tw_032 mx-2">
                                        </div>
                                        <div class="flex_4">
                                            <label for="id_MSTUDSUBJ_mand">{% trans 'Mandatory subject' %}</label>
                                        </div>
                                    </div>
                                </div>

                                <div id="id_MSTUDSUBJ_combi_wrap" class="display_hide">
                                    <div class="flex_box mt-2">
                                        <div class="flex_1">
                                            <input id="id_MSTUDSUBJ_combi" type="checkbox" data-field="is_combi" class="awp_input_checkbox tw_032 mx-2">
                                        </div>
                                        <div class="flex_4">
                                            <label for="id_MSTUDSUBJ_combi">{% trans 'Combination subject' %}</label>
                                        </div>
                                    </div>
                                </div>

                                <div id="id_MSTUDSUBJ_elective_combi_wrap" class="display_hide">
                                    <div class="flex_box mt-2">
                                        <div class="flex_1">
                                            <input id="id_MSTUDSUBJ_elective_combi" type="checkbox" data-field="is_elective_combi" class="awp_input_checkbox tw_032 mx-2">
                                        </div>
                                        <div class="flex_4">
                                            <label for="id_MSTUDSUBJ_elective_combi">{% trans 'Elective combination subject' %}</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="display_hide">
                                    <div class="flex_box mt-2">
                                        <div class="flex_1">
                                            <input id="id_MSTUDSUBJ_is_extra_nocount" type="checkbox" data-field="is_extra_nocount" class="awp_input_checkbox tw_032 mx-2">
                                        </div>
                                        <div class="flex_4">
                                            <label for="id_MSTUDSUBJ_is_extra_nocount">{% trans 'Extra subject, does not count towards the result.' %}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="display_hide">
                                    <div class="flex_box mt-2">
                                        <div class="flex_1">
                                            <input id="id_MSTUDSUBJ_is_extra_counts" type="checkbox" data-field="is_extra_counts" class="awp_input_checkbox tw_032 mx-2">
                                        </div>
                                        <div class="flex_4">
                                            <label for="id_MSTUDSUBJ_is_extra_counts">{% trans 'Extra subject, counts towards the result.' %}</label>
                                        </div>
                                    </div>
                                </div>

                                <div id="id_MSTUDSUBJ_pws_wrap" class="p-2 display_hide">
                                    <div class="flex_box mt-2">
                                        <div class="flex_1">
                                            <label for="id_MSTUDSUBJ_pwstitle" class="m-2">{% trans 'Title of the assignment' %}:</label>
                                            <textarea id="id_MSTUDSUBJ_pwstitle" rows="2" data-field="pws_title" class="form-control awp_input_text"
                                                autocomplete="off" ondragstart="return false;" ondrop="return false;"></textarea>
                                            <label for="id_MSTUDSUBJ_pwssubjects" class="m-2">{% trans 'Subjects, to which the assignment relates' %}:</label>
                                            <input id="id_MSTUDSUBJ_pwssubjects" type="text" data-field="pws_subjects" class="form-control awp_input_text"
                                                autocomplete="off" ondragstart="return false;" ondrop="return false;">

                                        </div>
                                    </div>
                                </div>
                                <div class="flex_box mx-1">
                                    <div class="flex_1 mt-2">
                                        <small id="id_MSTUDSUBJ_msg_modified"></small>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <div class="content_subheader_left mx-1 tab_show tab_update display_hideX">
                        <button id="id_MSTUDSUBJ_btn_delete" type="button" data-dismiss="modal" class="btn btn-outline-danger">{% trans 'Delete subject' %}</button>
                        <button id="id_MSTUDSUBJ_btn_log" class="btn btn-outline-secondary" >{% trans 'Show logfile' %}</button>
                    </div>
                    <div class="content_subheader_right">
                        <button id="id_MSTUDSUBJ_btn_cancel" class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                        <button id="id_MSTUDSUBJ_btn_save" class="btn btn-primary">{% trans 'Save' %}</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
