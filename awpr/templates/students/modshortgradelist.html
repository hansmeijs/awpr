{% load i18n %}
{% load static %}

<!-- =================== MODAL REPORT FOR RESULT MEETING =================== -->
<div class="modal" id="id_mod_shortgradelist" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg " role="document">
        <div class="modal-content">

            <div class="modal-header tsa_bc_lightlightgrey">
                <h4 class="modal-title mx-2" >{% trans 'Download short grade list' %}</h4>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div id="id_MRM_info_container" class=" ml-3 mr-2 p-2 border_bg_message display_hide">
                </div>
                <div class="ml-3 px-2">
                    <small>{% trans 'Select one ore more classes from the list of available classes and click on <i>Download</i>.' %}</small>
                </div>
                <div class="flex_container ml-2 mr-0">
                     <div class="flex_1 p-2 ">
                         <h6 class="px-2">{% trans 'Available classes' %}:</h6>
                         <table class="tableX tsa_tbl border_bg_message tbl_h320_w_auto">
                            <tbody id="id_MRM_tblBody_available"></tbody>
                         </table>
                     </div>
                     <div class="flex_1 p-2">
                         <h6 class="px-2">{% trans 'Selected classes' %}:</h6>
                          <table class="tableX tsa_tbl border_bg_lightblue tbl_h320_w_auto">
                            <tbody id="id_MRM_tblBody_selected"></tbody>
                          </table>
                    </div>
                </div>
                <div class="p-2">
                    <span>
                        <input id="id_MRM_sort_by_class" type="checkbox" class="tw_032 mx-2">
                        <label for="id_MRM_sort_by_class" class="mb-0">{% trans 'Print each class on a separate form' %}</label>
                    </span>
                </div>
            </div>

            <div class="display_hide">
                <a id="id_MRM_link" href="#" target="_blank"></a>
            </div>

            <div class="modal-footer">

                <div class="content_subheader_right">
                    <button id="id_MRM_btn_cancel" class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                    <button id="id_MRM_btn_save" class="btn btn-primary">{% trans 'Download' %}</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- =================== END MODAL =================== -->
